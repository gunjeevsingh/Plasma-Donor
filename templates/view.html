<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Find a Donor</title>
</head>
<body style="background-color: #d1e7dd;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shift">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">Co-Info</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Register as a Donor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('view') }}">Find Donors</a>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>    
      <section class="searchfind" >
          <div class="container-fluid">
              <div class="row align-items-center justify-content-center">
                    <center>
                      <h1 class="searcht">
                          Search for your State here
                      </h1>
                    </center>
                    <center>
                      <form action="" class="statesearch" id= 'form1' action="{{ url_for('view') }}" method="POST">
                       
                        <select class="form-select" aria-label="State" name = 'state' id = 'state' style="width: 20%;">
                        <option selected>Select</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                      </select>
                      <button type="submit" form="form1" class="btn btn-outline-success statesearchbtn">Search</button>
                      </form>
                    </center>
                  </div>
                  <div class="row align-items-center justify-content-center">
                    <center>
                      <table class="results">
                        <tr class="mainrow">
                          <th>Name</th>
                          <th>Age</th>
                          <th>Blood Group</th>
                          <th>City</th>
                          <th>Phone</th>
                        </tr>
                        {% for (k,v,z,y,w) in data %}
                        <tr style = ' width: 250px;text-align: center;border: 2px solid #208454;'>
                        <td>{{ k }}</td>
                        <td>{{ v }}</td>
                        <td>{{ z }}</td>
                        <td>{{ y }}</td>
                        <td>{{ w }}</td>
                        </tr>
        {% endfor %}
                      </table>
                    </center>
                  </div>
              </div>
          </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
